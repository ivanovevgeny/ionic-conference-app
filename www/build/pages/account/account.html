<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Учетная запись</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">
  <div padding-top text-center *ngIf="username">
    <img src="https://ru.gravatar.com/avatar?d=mm&s=140">
    <h2>{{username}}</h2>

    <ion-list inset>
      <button ion-item (click)="updatePicture()">Обновить аватарку</button>
      <button ion-item (click)="changeUsername()">Сменить имя пользователя</button>
      <button ion-item (click)="changePassword()">Сменить пароль</button>
      <button ion-item (click)="logout()">Выйти</button>
    </ion-list>
  </div>
</ion-content>
