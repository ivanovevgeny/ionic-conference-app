<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button (click)="dismiss()">Отмена</button>
    </ion-buttons>

    <ion-title>
      Фильтр докладов
    </ion-title>

    <ion-buttons end>
      <button (click)="applyFilters()">ОК</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="outer-content">

  <ion-list>
    <ion-list-header>Треки</ion-list-header>

    <ion-item *ngFor="let track of tracks" [attr.track]="track.name | lowercase">
      <span item-left class="dot"></span>
      <ion-label>{{track.name}}</ion-label>
      <ion-toggle [(ngModel)]="track.isChecked" secondary></ion-toggle>
    </ion-item>

  </ion-list>

  <ion-list>
    <button ion-item (click)="resetFilters()" danger detail-none class="reset-filters">
      Сбросить все фильтры
    </button>
  </ion-list>

</ion-content>
