<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Вход</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <div class="logo">
      <img src="img/logo1.png">
    </div>

    <form #loginForm="ngForm" novalidate>
      <ion-item>
        <ion-label floating primary>Имя пользователя</ion-label>
        <ion-input [(ngModel)]="login.username" name="username" type="text" #username="ngModel" spellcheck="false" autocapitalize="off" required>
        </ion-input>
      </ion-item>
      <p [hidden]="username.valid || submitted == false" danger padding-left>
        Обязательно для заполнения
      </p>

      <ion-item>
        <ion-label floating primary>Пароль</ion-label>
        <ion-input [(ngModel)]="login.password" name="password" type="password" #password="ngModel" required>
        </ion-input>
      </ion-item>
      <p [hidden]="password.valid || submitted == false" danger padding-left>
        Обязательно для заполнения
      </p>

      <ion-row responsive-sm>
        <ion-col>
          <button (click)="onLogin(loginForm)" type="submit" primary block>Вход</button>
        </ion-col>
        <ion-col>
          <button (click)="onSignup()" light block>Регистрация</button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>

</ion-content>
